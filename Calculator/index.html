<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cal-structure">
    <box>
        <div class="input-field"><input type="text" id="activate" value="" readonly></div>
        <div class="first-row">
            <input type="button" value="C" onClick = "getElementById('activate').value = ''">
            <input type="button" value="Del" onClick = "getElementById('activate').value = activate.value.toString().slice(0, -1)">
            <input type="button" value="." onClick = "getElementById('activate').value += '.'">
            <input type="button" value="/" onClick = "getElementById('activate').value += '/'">
        </div>
        <div>
            <input type="button" value="7" onClick = "getElementById('activate').value += '7'">
            <input type="button" value="8" onClick = "getElementById('activate').value += '8'">
            <input type="button" value="9" onClick = "getElementById('activate').value += '9'">
            <input type="button" value="*" onClick = "getElementById('activate').value += '*'">
        </div>
        <div>
            <input type="button" value="4" onClick = "getElementById('activate').value += '4'">
            <input type="button" value="5" onClick = "getElementById('activate').value += '5'">
            <input type="button" value="6" onClick = "getElementById('activate').value += '6'">
            <input type="button" value="-" onClick = "getElementById('activate').value += '-'">
        </div>
        <div>
            <input type="button" value="1" onClick = "getElementById('activate').value += '1'">
            <input type="button" value="2" onClick = "getElementById('activate').value += '2'">
            <input type="button" value="3" onClick = "getElementById('activate').value += '3'">
            <input type="button" value="+" onClick = "getElementById('activate').value += '+'">
        </div>
        <div>
            <input type="button" value="00" onClick = "getElementById('activate').value += '00'">
            <input type="button" value="0" onClick = "getElementById('activate').value += '0'">
            <input type="button" value="=" class="is-equal" onclick="if(activate.value){activate.value = eval(activate.value);} else{activate.value = ''}">
        </div>
    </box>
</div>

</body>
</html>
